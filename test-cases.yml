- summary:  |
    Тест-кейс 1 Проверка входа пользователя с несуществующими логином и паролем
  requirements:  |
    При неверном вводе логина или пароля пользователь должен получить уведомление об ошибке 
  prerequisites: |
    Открыта страница ввода логина и пароля 
  test-data: |
    Тестовые данные
    Логин = NewAccount Пароль = Password12345
  steps:  |
    - Вводим логин
    - Вводим Пароль 
    - Нажимаем кнопку "Войти"

- summary:  |
    Тест-кейс 1 Проверка фильтрации по категории
  requirements:  |
    При выборе категории товара должна произойти фильтрация 
  prerequisites: |
    Открыта главная страница
  steps:  |
    - Выбрать любую категорию, например - Laptops ОР
    - Отображаются товары выбранной категории
  expected-result: |
    - Функция фильтрации товаров "Категория" корректно работает
    
- summary:  |
    Тест-кейс 2 Проверка переключения языка в разделе "Корзина"
  requirements:  |
    При смене локали раздел "Корзина" должен быть на русском языке
  prerequisites: |
    Открыта главная страница сайта 
  steps:  |
    - Переключаем локаль на русский
    - Переходим во вкладку "Корзина" 
  expected-result: |
    - Полная и корректная локализация в разделе "Корзина" 
    
- summary:  |
    Тест-кейс 3 Проверка добавления товаров в корзину 
  requirements:  |
    Добавленные товары должны отображаться в разделе "Корзина"
  prerequisites: |
    Открыта главная страница сайта
  steps:  |
    - Добавляем несколько товаров в корзину
    - Переходим в раздел "Корзина"
  expected-result: |
    - Добавленные товары отображаются в корзине
    
- summary:  |
    Тест-кейс 4 Проверка переключения языка в карточке товара
  requirements:  |
    При смене локали карточка товара должна быть на русском языке
  prerequisites: |
    Открыта главная страница сайта 
  steps:  |
    - Переключаем локаль на русский 
    - Открываем любую карточку товара
  expected-result: |
    - Полная и корректная локализация в карточке товара  
   

   
    
    
    

    
    
  
    
    

    
    
    
 
